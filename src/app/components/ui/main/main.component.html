<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs fixed-top">
	<li [ngbNavItem]="1" class="nav-item">
		<button ngbNavLink>Tree</button>
		<ng-template ngbNavContent>
			<pt-round-phylogenetic-tree />
		</ng-template>
	</li>
	<li [ngbNavItem]="2" class="nav-item">
		<button ngbNavLink>Add species</button>
		<ng-template ngbNavContent>
			<pt-add-species />
		</ng-template>
	</li>
	<li [ngbNavItem]="3" class="nav-item">
		<button ngbNavLink>Add clade</button>
		<ng-template ngbNavContent>
			<pt-add-clade />
		</ng-template>
	</li>

<div [ngbNavOutlet]="nav"></div>
