                <button ngbAccordionButton>Dinosauria</button>

                <div ngbAccordionBody>

                                                <div ngbAccordionBody>
                                                    <svg viewBox="0 0 10 10" width="10"><polygon points="0,0 0,10 10,10 0,10 " style="stroke:white;stroke-width:2"/></svg>  Horridus
